<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	  	  
	  
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>
<head th:replace="fragments/head :: headFragment"></head>
	<!-- daterange picker -->
	<link rel="stylesheet" th:href="@{/AdminLTE-master/plugins/daterangepicker/daterangepicker.css}">
	<body class="hold-transition sidebar-mini layout-fixed">
		<div id="wrapper">
			<!-- begin topNav -->
			<div th:replace="fragments/topNav :: topNavFragment"></div>
			<!-- end topNav -->
			
			<!-- Main Sidebar Container -->
			<div th:replace="fragments/sideBar :: sideBarFragment01"></div>
			<th:block layout:fragment="LTApply"> 
			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">
			
			<!-- Content Header (Page header) -->
				<section class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1 th:text="${midTitle}"></h1>
							</div>
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item"><a th:href="@{/admin/LT/LTApply}"> 레벨테스트 관리 </a></li>
									<li class="breadcrumb-item active" th:text="${midTitle}"></li>
								</ol>
							</div>
						</div>
					</div><!-- /.container-fluid -->
				</section>
			
		<!-- Main content -->
		<section class="content">
			<div class="login-box">
			  <div class="login-logo">
			    <a href="#"> 로 그 인  화 면  </a>  </div>
			    
			  		<!-- /.login-logo -->
					  <div class="card">
					    <div class="card-body login-card-body">
					    
					      <p th:text="${accountLocked}"></p>
						  <div class="alert alert-success" role="alert" th:if="${verifiedAccountMsg != null}">
						  	<p th:text="${verifiedAccountMsg}"></p>
						  </div>
					      <div class="alert alert-success" role="alert" th:if="${resetPasswordMsg != null}">
					      	<p th:text="${resetPasswordMsg}"></p>
					      </div>
					      <div class="alert alert-danger" role="alert" th:if="${tokenError != null}">
					        <p th:text="${tokenError}"></p>
					      </div>
					      <div class="alert alert-danger" role="alert" th:if="${invalidSession != null}">
					        <p th:text="${invalidSession}"></p>
					      </div>
					      <p class="login-box-msg">페이지를 이용하려면 로그인이 필요합니다.</p>
					      <p th:if="${loginError}" class="error"></p>
					      
					      
					      <form th:action="@{/login}" method="post">
					        <div th:if="${param.error!=null and accountLocked !=true}">
						        <div class="alert alert-danger">
						        	<span th:text="#{login.error}"/>
						        </div>
					      	</div>
					        <div th:if="${param.error!=null and accountLocked ==true}">
					        	<div class="alert alert-danger">
					            	<span th:text="#{user.account.locked}"/>
					          	</div>
					        </div>
					        <div class="input-group mb-3">
					        	<input type="text" class="form-control" name="username" placeholder="Id" autocomplete=”off”>
					        		<div class="input-group-append">
						            	<div class="input-group-text">
						              		<span class="fas fa-user"></span>
						            	</div>
					          		</div>
					        </div>
					        <div class="input-group mb-3">
					          	<input type="password" name="password" class="form-control" placeholder="Password">
					         		<div class="input-group-append">
					            		<div class="input-group-text">
					              			<span class="fas fa-lock"></span>
					            		</div>
					          		</div>
					        </div>
					
					        <div class="row">
					        	<div class="col-8">
					        		<div class="icheck-primary">
					        			<input type="checkbox" id="remember" name="remember-me">
					        				<label for="remember">
					               				아이디 기억하기
					              			</label>
					            	</div>
					         	</div>
					          <!-- /.col -->
					          <div class="col-4">
					            <button type="submit" class="btn btn-primary btn-block">로그인</button>
					          </div>
					          <!-- /.col -->
					        </div>
					      </form>
					
					      <div class="social-auth-links text-center mb-3">
					        <p>-------------- OR --------------</p>
					        <a href="#" class="btn btn-block btn-success">
					        	<i class=" "></i> Sign in using Naver
					        </a>
					        <a href="#" class="btn btn-block btn-primary">
					        	<i class=" "></i> Sign in using Google+
					        </a>
					        <a href="#" class="btn btn-block btn-warning">
					        	<i class=" "></i> Sign in using kakao
					        </a>
					      </div>
					      <!-- /.social-auth-links -->
					
					      <p class="mb-1">
					      	<a href="#" data-toggle="modal" data-target="#forgotPasswordModel">비밀번호 찾기</a>
					      </p>
					      <p class="mb-0">
					        <a href="register" class="text-center">회원가입</a>
					      </p>
					    </div>
			    <!-- /.login-card-body -->
			  </div>
			</div>
			<!-- <div th:replace="account/forgotPassword :: forgotPasswordModel"></div> -->
<!-- /.login-box -->

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
</th:block>

			
		<div th:replace="fragments/footer :: footerFragment"></div>
		</div>
		<!-- jQuery -->
		<script th:src="@{/AdminLTE-master/plugins/jquery/jquery.min.js}"></script>
		<!-- jQuery UI 1.11.4 -->
		<script th:src="@{/AdminLTE-master/plugins/jquery-ui/jquery-ui.min.js}"></script>
		<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
		<script>
		  $.widget.bridge('uibutton', $.ui.button)
		</script>
		<!-- Bootstrap 4 -->
		<script th:src="@{/AdminLTE-master/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
		<!-- ChartJS -->
		<script th:src="@{/AdminLTE-master/plugins/chart.js/Chart.min.js}"></script>
		<!-- Sparkline -->
		<script th:src="@{/AdminLTE-master/plugins/sparklines/sparkline.js}"></script>
		<!-- daterangepicker -->
		<script th:src="@{/AdminLTE-master/plugins/moment/moment.min.js}"></script>
		<script th:src="@{/AdminLTE-master/plugins/daterangepicker/daterangepicker.js}"></script>
		<!-- date-range-picker -->
		<script th:src="@{/AdminLTE-master/plugins/daterangepicker/daterangepicker.js}"></script>
		<!-- Tempusdominus Bootstrap 4 -->
		<script th:src="@{/AdminLTE-master/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
		<!-- Summernote -->
		<script th:src="@{/AdminLTE-master/plugins/summernote/summernote-bs4.min.js}"></script>
		<!-- overlayScrollbars -->
		<script th:src="@{/AdminLTE-master/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
		<!-- AdminLTE App -->
		<script th:src="@{/AdminLTE-master/dist/js/adminlte.js}"></script>
		<!-- <script th:src="@{/AdminLTE-master/dist/js/pages/dashboard.js}"></script> -->

  		
		
		
		
</body>
</html>
