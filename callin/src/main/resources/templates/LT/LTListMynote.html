<th:block layout:fragment="customTitle">

<head th:replace="fragments/head :: headFragment"></head>

			                    </div>

			                    </div>

			                                  <td style="text-align: center">3</td>

			                                  <td style="text-align: center">Becca</td>
			                                  <td style="text-align: center">2121-03-02</td>
			                                  <td style="text-align: center">
			                                      <button3 class="button3">최근내용</button3>
			                                  </td>
			                                </tr>
			                                <tr>
			                                  <td>
			                                    <div class="form-check">
			                                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
			                                    </div>
			                                  </td>
			                                  <td style="text-align: center">2</td>
			                                  <td style="text-align: center">비지니스</td>
			                                  <td style="text-align: center">Becca</td>
			                                  <td style="text-align: center">2121-02-10</td>
			                                  <td style="text-align: center">
			                                      <button2 class="button2">내용보기</button2>
			                                  </td>
			                                </tr>
			                                <tr>
			                                  <td>
			                                    <div class="form-check">
			                                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
			                                    </div>
			                                  </td>
			                                  <td style="text-align: center">1</td>
			                                  <td style="text-align: center">시험영어</td>
			                                  <td style="text-align: center">Cendy</td>
			                                  <td style="text-align: center">2121-01-11</td>
			                                  <td style="text-align: center">
			                                      <button2 class="button2">내용보기</button2>
			                                  </td>
			                                </tr>
			                              </tbody>
			                            </table>
			                          </div>
			                        </div>
			                      </div>
			                      <div class="col-sm-12">
			                        <div class="form-group">
			                          <div class="text-center">
			                            <button3 type="submit" class="button3"><a href="/admin/leveltest/leveltest_data_mynote.html" style="color: #ffffff;">선택삭제</a></button3>
			                          </div>

			                      </div>
			                      <!-- /.card-body -->
			                      <div class="col-sm-12">

			                          <ul class="pagination pagination-sm m-0 float-right">
			                            <li class="page-item"><a class="page-link" href="#">«</a></li>
			                            <li class="page-item"><a class="page-link" href="#">1</a></li>
			                            <li class="page-item"><a class="page-link" href="#">2</a></li>
			                            <li class="page-item"><a class="page-link" href="#">3</a></li>

			                          </ul>

			          </div>

		  $.widget.bridge('uibutton', $.ui.button)

		<!-- AdminLTE App -->

		<script>
			$(function () {

		    $('#reservation').daterangepicker()})
  		</script>
  		
  		<!-- 섬머노트 스크립트 부분 시작 -->
  		<script>
  			$(document).ready(function() {
  				$('#summernote').summernote();
