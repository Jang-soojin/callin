<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">


<th:block layout:fragment="customContents">

<style>
	.reg-form-th{
		vertical-align: middle !important;
		text-align: center;
		font-weight: bold;
		background-color: #f6f6f6;
	}
	.reg-form-td{
		vertical-align: middle !important;
	}
	.reg-form-td input{
		width:300px;
		display: inline;
	}
	#ebook_level{
		width:300px;
		display: inline;
	}
</style>	
	<div class="content-wrapper">
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 th:text="${midTitle}"></h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
							<li class="breadcrumb-item active" th:text="${midTitle}"></li>
						</ol>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="card card card-secondary">
							<div class="card-header">
								<h3 class="card-title">교재 수정</h3>
							</div>
							<!-- /.card-header -->
							<div class="card-body">
								<form id="ebookModify" th:action="@{/admin/ebook/ebookModify}" method="post">
									<table class="table table-bordered table-hover" style="border:none; vertical-align: inherit;">
										<tr>
											<td class="reg-form-th col-md-2">
												<span>교재코드</span>
											</td>
											<td class="reg-form-td" colspan="3">
												<input type="text" class="form-control" id="ebookDataCode" name="ebookDataCode" th:value="${ebookData.ebookDataCode}" readonly="readonly">
											</td>
										</tr>
										<tr>
											<td class="reg-form-th col-md-2">
												<span>교재명</span>
											</td>
											<td class="reg-form-td" colspan="3">
												<input type="text" class="form-control" id="ebookName" name="ebookName" th:value="${ebookData.ebookName}">
											</td>
										</tr>
										<tr>
											<td class="reg-form-th col-md-2">
												<span>교재 난이도</span>
											</td>
											<td class="reg-form-td">
												<div class="input-group-prepend">
													<select class="form-control" id="ebookLevel" name="ebookLevel">
														<option value="">:: 선택하세요 ::</option>
														<option value="1"> 기초 </option>
														<option value="2"> 초급 </option>
														<option value="3"> 중급 </option>
														<option value="4"> 고급 </option>
														<option value="5"> 심화 </option>
													</select>
												</div>
											</td>
										<tr>
											<td class="reg-form-th col-md-2">
												<span>교재 파일</span>
											</td>
											<td class="reg-form-td" colspan="3">
												<div class="custom-file">
							                      <input type="file" class="custom-file-input" id="ebookFile" name="ebookFile">
							                      <label class="custom-file-label" for="customFile">Choose file</label>
							                    </div>
											</td>
										</tr>
										<tr>
											<td class="reg-form-th col-md-2">
												<span>등록일자</span>
											</td>
											<td class="reg-form-td"colspan="3">
												<input type="text" class="form-control" id="registrationDate" name="registrationDate"  th:value="${ebookData.registrationDate}" readonly="readonly">
											</td>
										</tr>
										<tr>
											<td class="reg-form-th col-md-2">
												<span>등록자ID</span>
											</td>
											<td class="reg-form-td"colspan="3">
												<input type="text" class="form-control" id="managerId" name="managerId"  th:value="${ebookData.managerId}" readonly="readonly">
											</td>
										</tr>
										</tbody>
										<tfoot>
											<tr>
												<td colspan="4">
													<div class="reg_button" style="text-align: center;">
														<button type="submit" class="btn btn-primary" id="reg_submit">
															<i aria-hidden="true"></i>수정하기
														</button>
														<a class="btn btn-secondary" onclick="location.href='ebookList'">
															<i aria-hidden="true"></i>목록
														</a>
													</div>
												</td>
											</tr>
											</tfoot>
									</table>
								</form>
							</div>
						<!-- /.card-body -->
						</div>		
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</section>
	</div>
	<!-- jQuery -->
	<script th:src="@{/AdminLTE-master/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
<!-- pagination 스크립트 ↓ -->
	<script>
	
	</script>
	<script type="text/javascript">
		
			//=== 유효성검사
			$(function(){
				$('#reg_submit').click(function(){
					var form = document.getElementById('ebookModify');
					//=== 교재명
					if($('#ebookName').val()=='') {	
						alert("교재명을 입력하세요")
						$('#ebookName').focus(); 
						return false;
					}
					//=== 교재난이도
					if($('#ebookLevel').val()=='') {	
						alert("교재난이도를 선택하세요")
						$('#ebookLevel').focus(); 
						return false;
					}
					//=== 교재파일
					if($('#ebookFile').val()=='') {	
						alert("교재파일을 선택하세요");
						$('#ebookFile').focus(); 
						return false;
					}
					alert('수정이 완료되었습니다!'); 
					document.getElementById('ebookModify').submit();
				});
			});
			
			
			
	
	
		</script>
	
	
	
</th:block>
</html>
